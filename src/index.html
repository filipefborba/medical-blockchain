<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>BlockMed</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="./css/styles.css" />

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-8 col-sm-push-2">
					<h1 class="text-center">BlockMed</h1>
					<hr />
					<br />
				</div>
			</div>

			<div id="addPatientsRow" class="row">
				<h2>New Patient</h2>
				<form id="add-patient-form">
					<label>Patient Name:</label>
					<input type="text" name="name" id="patient-name" />
					<label>Patient Age:</label>
					<input type="number" name="name" id="patient-age" />
					<button type="button" class="submit-add-patient">
						Submit
					</button>
				</form>
				<br />
			</div>

			<div id="addRecordRow" class="row" style="display: none;">
				<h2 style="color: red;">New Record</h2>
				<form id="add-record-form">
					<label>PatientId:</label>
					<input type="text" name="name" id="patient-id" />
					<label>COVID-19 Status:</label>
					<input type="text" name="name" id="covid-status" />
					<button type="button" class="submit-add-record">
						Submit
					</button>
				</form>
				<br />
			</div>

			<br class="divider" />

			<div id="patientsRow" class="row">
				<!-- PETS LOAD HERE -->
			</div>
		</div>

		<div id="patientTemplate" style="display: none;">
			<div class="col-sm-6 col-md-4 col-lg-3">
				<div class="panel panel-default panel-pet">
					<div class="panel-heading">
						<h3 class="panel-title">Patient</h3>
					</div>
					<div class="panel-body">
						<img
							alt="140x140"
							data-src="holder.js/140x140"
							class="img-rounded img-center"
							style="width: 100%;"
							src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg"
							data-holder-rendered="true"
						/>
						<br /><br />
						<strong>PatientId</strong>:
						<span class="patient-id">id</span>
						<br />
						<strong>Age</strong>: <span class="patient-age">0</span
						><br />
						<strong>Exam Count</strong>:
						<span class="patient-exam-count">0</span><br />
						<button
							id="add-record"
							class="btn btn-default btn-patient"
							type="button"
							data-id="0"
						>
							Add Record
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
		<script src="js/web3.min.js"></script>
		<script src="js/truffle-contract.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
